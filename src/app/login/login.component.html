<div class="jumbotron">
    <div class="container">
        <h1 class="text-center">Login</h1>
    </div>
</div>

<div class="container">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="d-flex justify-content-center">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="inputUserName4">Login</label>
                    <input type="text" class="form-control" [ngClass]="applyCssErr('username')"
                        formControlName="username" id="inputUserName4" placeholder="Login">
                    <div class="invalid-feedback">
                        <app-error-message [control]="formulario.get('username')" [label]="'Login'"></app-error-message>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSenha">Senha</label>
                    <input type="password" class="form-control" [ngClass]="applyCssErr('senha')" formControlName="senha"
                        id="inputSenha" placeholder="Senha">
                    <div class="invalid-feedback">
                        <app-error-message [control]="formulario.get('senha')" [label]="'Senha'"></app-error-message>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-md-4">
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary btn-block">Logar</button>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary btn-block"
                            routerLink='/register'>Registrar</button>
                    </div>
                </div>

            </div>
        </div>
    </form>
    <!-- <pre>Form: {{formulario.valid}}</pre>
        <pre>{{formulario.value | json}}</pre> -->
</div>
